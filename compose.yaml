services:
  fetchmailmgr:
    image: ghcr.io/jeboehm/fetchmailmgr:latest
    build:
      context: .
      dockerfile: Dockerfile
    read_only: true
    ports:
      - 3000:3000
    environment:
      REDIS_URL: redis://redis:6379/0
      DEBUG: 'true'
    volumes:
      - ./src:/app/src:ro

  redis:
    image: redis:7-alpine
